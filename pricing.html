
<!DOCTYPE html>
<html>

<head>
<title>Pricing Tool Capt Veg</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<style>
    #wrap{
	width:700px;
	margin:0 auto;
	text-align:left;
	margin-top:8px;
	padding:5px;
	background:#fff;
    font-family:AvenirLTStd, Arial, Helvetica, sans-serif;
	font-size:13px;    
    line-height:16px;
}
#wrap .cont_details fieldset,.cont_order fieldset{
	margin:10px;
	padding:20px;
    -moz-border-radius: 10px;
    -webkit-border-radius: 10px;
    -khtml-border-radius: 10px;
    border-radius: 10px;
}
#wrap legend{
	font-size:16px;
	font-family:Georgia, "Times New Roman", Times, serif;
	color:#000;
	font-weight:bold;
	font-style:italic;
    padding-bottom:10px;
}
#wrap .cont_details input{
	margin-bottom:10px;
	color:#000;
}
#wrap label{
	display:block;
	font-size:12px;
	color:#000;
    font-weight:bold;
}
#wrap label.inlinelabel
{
    display:inline;
}
#wrap .cont_order input{
	margin-bottom:5px;
}
#wrap .cont_order p{
	padding-top:5px;
}

#wrap input[type="radio"]
{
margin-top:8px;
margin-bottom:8px;
}

#wrap input[type="text"]:hover,
#wrap input[type="text"]:active {
background-color: #FAF398;
}

#wrap input#submit
{
margin:10px;
padding-left:20px;
padding-right:20px;
padding-top:10px;
padding-bottom:10px;
}

#wrap div#totalPrice
{
    padding:10px;
    font-weight:bold;
    background-color:#ff0;
}

#wrap label.radiolabel
{
font-weight:normal;
 display:inline;
}
</style>
<body onload='hideTotal()'>
    <div id="wrap">
        <!--id du formulaire  = pricingPlantes-->
        <form action="" id="pricingPlantes" onsubmit="return false;">
        <div>
            <div class="cont_order">
               <fieldset>
                <legend>Faites votre pack</legend>
                <label>Choisissez l'offre : </label>
                <label class='radiolabel'><input type="radio"  id="offerAchat" name="selectedOffer" value="Achat" onclick="plantesPriceT()" />Achat</label><br/>
                <label class='radiolabel'><input type="radio"  id="offerAchatEntretien" name="selectedOffer" value="AchatEtEntretien" onclick="plantesPriceT()" />Achat + Entretien</label><br/>
                <label class='radiolabel'><input type="radio"  id="offerLocation" name="selectedOffer" value="Location" onclick="plantesPriceT()" />Location</label><br/>
                <br/>
                <label >Choisissez vos pots : </label>
                <div>
                    <label class='radiolabel'><input type="radio"  name="selectedPots" value="TerreCuite" onclick="plantesPriceT()" />Pots en terre-cuite artisanaux</label><br/>
                    <label class='radiolabel'><input type="radio"  name="selectedPots" value="Reservoirdeau" onclick="plantesPriceT()" />Pots écologiques à reservoir d'eau</label><br/>
                  </div>
                <br/>
                <label>Choisissez vos plantes : </label>
                <p> Entrez la quantité désirez : </p>
                <div style="display:flex; flex-direction: row; margin-top: 20px; margin-bottom: 30px;">
                    <label for="baby-plant" style="margin-right:20px"> Baby plant (25-50cm) Qté :</label><input type="number" id="babyPlanteQty" name="babyPlante" required minlength="1" maxlength="8" oninput="plantesPriceT()" style="margin-right:10px; width: 60px;">
                    <label for="baby-plant" style="margin-right:10px">Prix/U:</label><input disabled id="babyPlanteU" style="margin-right:10px;">
                    <label for="baby-plant" style="margin-right:10px">Prix Pot :</label><input disabled id="babyPlantePots" style="margin-right:10px;width: 100px;">
                </div>

                <div style="display:flex; flex-direction: row; margin-bottom: 30px;">
                    <label for="teenage-plant" style="margin-right:20px"> Teenage plant (50-100cm) Qté:</label><input type="number" id="teenagePlanteQty" name="teenagePlante" required minlength="1" oninput="plantesPriceT()" maxlength="8" style="margin-right:10px;width: 60px;">
                    <label for="teenage-plant" style="margin-right:10px">Prix/U:</label><input disabled id="teenagePlanteU" style="margin-right:10px;">
                    <label for="teenage-plant" style="margin-right:10px">Prix Pot :</label><input disabled id="teenagePlantePots" style="margin-right:10px;">
                </div>

                <div style="display:flex; flex-direction: row; margin-bottom: 30px;">
                    <label for="plante-tombante" style="margin-right:10px"> Plante tombante (50-100cm) Qté:</label><input type="number" id="tombantePlanteQty" name="tombantePlante" required minlength="1" oninput="plantesPriceT()" maxlength="8" style="margin-right:10px;width: 60px;">
                    <label for="plante-tombante" style="margin-right:10px">Prix/U:</label><input disabled id="tombantePlanteU" style="margin-right:10px;">
                    <label for="plante-tombante" style="margin-right:10px">Prix Pot :</label><input disabled id="tombantePlantePots" style="margin-right:10px;">
                </div>

                <div style="display:flex; flex-direction: row; margin-bottom: 30px;">
                    <label for="daddy-plant" style="margin-right:10px"> Daddy plant (100-150cm) Qté:</label><input type="number" id="daddyPlanteQty" name="daddyPlante" required minlength="1" maxlength="8" oninput="plantesPriceT()" style="margin-right:10px;width: 60px;">
                    <label for="daddy-plant" style="margin-right:10px"> Prix/U:</label><input disabled id="daddyPlanteU" name="daddyPlant" style="margin-right:10px;">
                    <label for="daddy-plant" style="margin-right:10px"> Prix Pot :</label><input disabled id="daddyPlantePots" style="margin-right:10px;">
                </div>

                <div style="display:flex; flex-direction: row;margin-bottom: 30px;">
                    <label for="giant-plant" style="margin-right:10px"> Giant plant (+150cm) Qté:</label><input type="number" id="giantPlanteQty" name="giantPlant" required minlength="1" maxlength="8" oninput="plantesPriceT()" style="margin-right:10px;width: 60px;">
                    <label for="giant-plant" style="margin-right:5px"> Prix/U:</label><input disabled id="giantPlanteU" name="giantPlant" style="margin-right:10px;">
                    <label for="giant-plant" style="margin-right:5px"> Prix Pot:</label><input disabled id="giantPlantePots" name="giantPlant" style="margin-right:10px;">
                </div>
                <div style="display:flex; flex-direction: row;margin-bottom: 30px;">
                    <label for="totalPlantes" style="margin-right:10px"> Nombre de plantes:</label><input type="number" disabled id="totalPlanteQty" style="margin-right:10px;width: 60px;">
                </div>


                  <div style="display:flex; flex-direction: row;margin-bottom: 30px; margin-top: 30px">
                    <label for="cout-entretien" style="margin-right:5px"> Cout entretien par mois: </label><input type="number" disabled id="coutEntretienT" style="margin-right:10px;">
                </div>

                <div style="display:flex; flex-direction: row;margin-bottom: 30px;">
                    <label for="totalCoutPlante" style="margin-right:10px"> Cout plantes avec pots HT:</label><input type="number" disabled id="prixPlantesPots" style="margin-right:10px;width: 80px;">
                </div>

                <div style="display:flex; flex-direction: row;margin-bottom: 30px; margin-top: 30px">
                    <label for="cout-location" style="margin-right:5px"> Cout Location par mois (si location): </label><input type="number" disabled id="coutLocationT" style="margin-right:10px;">
                </div>


                <div style="display:flex; flex-direction: row;margin-bottom: 30px; margin-top: 30px;">
                    <label for="Livraison&Installation"> Livraison & Installation : 89€ </label>
                </div>

                <div id="totalPrice" style="margin-top: 30px;"></div>
                </fieldset>
            </div>

            
        	<div class="cont_details">
            	<fieldset>
                <legend>Contact Details</legend>
                <label for='name'>Nom</label>
                <input type="text" id="name" name='name' />
                <br/>
                <label for='company'>Nom Entreprise</label>
                <input type="text" id="company" name='company' />
                <br/>
                <label for='address'>Address</label>
                <input type="text" id="address" name='address' />
                <br/>
                <label for='phonenumber'>Phone Number</label>
                <input type="text"  id="phonenumber" name='phonenumber'/>
                <br/>
                </fieldset>
            </div>
            <input type='submit' id='submit' value='Submit' onclick="calculateTotal()" />
        </div>  
       </form>
	</div><!--End of wrap-->

</body>

</html>
